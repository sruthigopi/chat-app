<!DOCTYPE html>
<html>
	<head>

		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	
	
	

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
                        <span (click)="DisplayOnlineUsers()">Online users</span>

						<ul class="contacts" *ngIf="displayOnlineUsers">
                            <div *ngIf="onlineUserList.length <=1 " class="text-center" style="color: rgb(25, 18, 131);">No Users Online    </div>

						<li class="active">

							<div class="d-flex bd-highlight" *ngFor = "let i of onlineUserList">
                                <div *ngIf="i.user != username" (click)="createRoom(i)">
								<div class="img_cont" >
									<img src="assets/uploads/user1.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info" >
									<span style="color: white;">{{i.user}}</span>
									
								</div></div>
							</div>
						</li>
						
						</ul>
					</div>
					<div class="card-footer"></div>
				</div></div>
				

<div id="chat-space" class="col-lg-9">
    <router-outlet></router-outlet>
</div></div></div>

               


        <div class="modal" id="changeDPModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
          
                </div>
                
              </div>
            </div>
          </div>
	
</html>
